<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
</head>
<body>
    <div id="app">
        <aside id="sidebar">
          <h1>Todo-list App</h1>
      
          <button id="add-task-btn" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg> Add task</button>
      
          <nav>
            <button class="tab btn active" data-id="inbox" id="inbox-btn"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>Inbox</button>
            <button class="tab btn" data-id="completed" id="completed-btn"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" /></svg> Completed</button>
          </nav>
      
          <h2>My Projects</h2>
          <ul id="project-list">
            <!-- Se llena con JS uso dos ejemplos pa ver como quedaria nomas-->
            <li>
                <button class="btn project-btn">
                    <span class="project-info">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20,18H4V8H20M20,6H12L10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6Z" /></svg>
                        <span class="project-name">Project 1 cksajfba sjk bfak kfajbshk fbaok kjfbaksjfpfbahb f</span>
                    </span>
                        <svg class="hidde eliminate-project" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg> 
                </button>
            </li>
            <li>
                <button class="btn project-btn">
                    <span class="project-info">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20,18H4V8H20M20,6H12L10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6Z" /></svg>
                     <span class="project-name"> Project 2</span>
                    </span>
                    <svg  class="eliminate-project" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg> 
                </button>
            </li>
          </ul> 
      
          <button id="add-project-btn" class="btn"><svg id="add-project-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg> Add a Project</button>

            <form id="create-project" class="hidden">
                <input type="text" id="name" placeholder="My Project" required/>
                <div>
                    <button type="button" id="cancel-project-btn">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </aside>

        <main id="main">
            <div id="main-content">
                <h2 id="current-view-title">Inbox</h2>
                <ul id="todo-list"></ul> <!-- Se llena con JS -->
                <button id="add-task-main-btn" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>Add Task</button>
            </div>
        </main>
    </div>

    <dialog id="create-todo-dialog">
    <form id="create-todo">
        <input type="text" id="todo-title" placeholder="Título" required />
        <input type="text" id="todo-description" placeholder="Descripción" />
        <input type="date" id="todo-date" required />
        <select id="todo-priority">
        <option value="low">Baja</option>
        <option value="medium">Media</option>
        <option value="high">Alta</option>
        </select>

        <select id="todo-project">
            <!-- Esto lo vamos a poblar con JS -->
        </select>

        <button type="submit">Agregar Todo</button>
    </form>
    </dialog>
</body>
</html>
